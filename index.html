<head>

  <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon.png">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Poller+One|Roboto:400">
  <link rel="stylesheet" href="css/style.min.css">
<script type="text/javascript">
    window.addEventListener("load", function(){
        setTimeout(function(){
            for (var i = 0; i < document.body.children.length; i++) {
                document.body.children[i].style.transform = 'rotate(180deg)';
            }
        }, 10000);
    });
</script>
<script type="text/javascript">
  window.onload = function() {
    setTimeout(function() {
      var divs = document.getElementsByTagName('div');
      for (var i=0; i<divs.length; i++) {
        divs[i].style.position = 'absolute';
        divs[i].style.webkitTransform = 'rotate(360deg)';
        divs[i].style.webkitTransition = 'all 10s ease-out';
        divs[i].style.top = (window.innerHeight - divs[i].offsetHeight) + 'px';
        divs[i].style.left = (window.innerWidth - divs[i].offsetWidth) + 'px';
      }
    }, 10000);
  }
</script>
</head>
